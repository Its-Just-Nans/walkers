[workspace]
members = [
    "walkers",
    "demo",
    "demo_native",
    "demo_web",
    "demo_android/rust",
    "hypermocker",
]
resolver = "2"

[workspace.package]
version = "0.24.0"

[workspace.dependencies]
image = { version = "0.25", default-features = false }
log = "0.4"
egui = "0.28"
egui_extras = { version = "0.28", features = ["svg"] }
eframe = "0.28"
egui-winit = "0.28"
